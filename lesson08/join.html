    <form method="get" action="thankyou.html">
      <fieldset>
        <legend>Essential Information</legend>
        <label class="top"> Full Name* <input type="text" name="fullname" pattern="[\sA-Za-z]{5,}" required></label>

        <label class="top"> Business Position <input type="text" name="lastname" placeholder="7 characters minimum"pattern="[\sA-Za-z]{5,}" required></label>

        <label class="top"> Phone* <input type="tel" name="phone" placeholder="1235551234" required></label>
        <label class="top"> Business name* <input type="title text" name="title text" required></label>
      </fieldset>

<fieldset>

  <label class="sbs"><input type="radio" name="radio" value="gold"> Gold</label>
        </div>
        <label class="top">Business Description:

       <input type="submit" value="Enroll My Business" class="submitBtn">
